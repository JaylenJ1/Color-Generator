<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <title>Colors</title>
    </head>
    <body>
        <!-- Header -->
    <div class="schema-header" id="schema-header">
        <div class="sample-box">
            <div class="sample-hex" id="sample-hex"></div>
        </div>
        <div class="dropdown" id="dropdown">
            <select name="schema-selector" class="schema-drop"id="schema-drop">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-complement">Analogic-complement</option>
                <option value="Triad">Triad</option>
            </select>
        <div class="get-schema-btn" id="get-schema-btn">
        
            <p class="schema-btn-text">Get Color Scheme</p>
        </div>    
    </div>
  </div>
  <!-- Body -->
<div class="color-container">
    <div class="generator1 gen" id="generator1"></div>
    <div class="generator2 gen" id="generator2"></div>
    <div class="generator3 gen" id="generator3"></div>
    <div class="generator4 gen" id="generator4"></div>
    <div class="generator5 gen" id="generator5"></div>
</div>
<div class="hex-bottom-display" id="hex-bottom-display">
    
</div>
